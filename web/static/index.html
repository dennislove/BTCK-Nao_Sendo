function createCard(data) {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${data.imageUrl}" alt="${data.phoneModel}">
      <h3>${data.phoneModel}</h3>
      <p>Ram: ${data.ram} Storage: ${data.storage}</p>
      <div class="price">${data.price}đ</div>
      <div class="location">${data.location}</div>
    `;
    return card;
}
const cardsContainer = document.getElementById('cards-container');

  const cardElement = createCard(cardData);
  cardsContainer.appendChild(cardElement);

// Function to display filtered products
function loadProducts(query = '') {
  const cardsContainer = document.getElementById('cards-container');
  cardsContainer.innerHTML = ''; // Clear the container
  const filteredData = cardsData.filter(card => card.phoneModel.toLowerCase().includes(query.toLowerCase()));
  filteredData.forEach(cardData => {
    const cardElement = createCard(cardData);
    cardsContainer.appendChild(cardElement);
  });
}

//hàm search
function handleSearch() {
  const searchInput = document.getElementById('search-input');
  loadProducts(searchInput.value);
}

document.getElementById('search-input').addEventListener('keypress', function(event) {
  if (event.key === 'Enter') {
    handleSearch();
  }
});
document.querySelector('.search-btn').addEventListener('click', handleSearch);

document.addEventListener('DOMContentLoaded', function() {
  loadProducts();  
});
